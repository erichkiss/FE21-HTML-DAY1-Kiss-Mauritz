<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="Index.css" />
        <title>Contact Form</title>
    </head>
    <body>
        <header>
            <h1>Contact Form</h1>
        </header>
        <form>
            First Name:
            <input type="text" name="First Name" placeholder="First name here"><br><br>
            Last Name:
            <input type="text" name="Last Name" placeholder="Last name here"><br>
            Gender:<br>
            <input type="radio" name="gender" value="Male">Male<br>
            <input type="radio" name="gender" value="Female">Female<br>
            <input type="radio" name="gender" value="Other">Other<br>
            How would you like to be contacted?<br>
            <input type="checkbox">E-mail<input type="text" name="E-mail" placeholder="E-mail here please"><br>
            <input type="checkbox">Telephone<input type="text" name="telephone" placeholder="telephone number here please"><br><br>
            <input type="submit" value="Submit your contact request">
        </form>
    </body>
</html>
